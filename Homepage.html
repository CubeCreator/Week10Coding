<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    
    <br>

    <!-- This where the inputs for the Teams on the Website will be -->
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-team-name">Team Name</label>
                        <input type="text" class="form-control" id="new-team-name">
                        <label for="new-team-colour">Team Colour</label>
                        <input type="color" value="#000000" id="new-team-colour"
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button id="new-team-btn" class="btn btn-primary form-control">Create</button>
        </div>
    </div>
   
    <br>

    <!-- Display the Teams here on the Website-->
    <div id="teams">

    </div>

</body>
<script src="Website.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
